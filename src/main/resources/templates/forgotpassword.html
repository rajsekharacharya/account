<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- linking master css file -->
  <link href="assets/css/site.css" rel="stylesheet">
  <!-- linking fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="assets/icons/fav-icon/favicon.png" />
  <style>
    .field-icon {
  float: right;
  margin-left: -25px;
  margin-top: -25px;
  position: relative;
  z-index: 2;
}

.container{
  padding-top:50px;
  margin: auto;
}
  </style>
</head>

<body ng-app="ForgotPasswordManagment" ng-controller="ForgotPasswordController">
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img style="width: 300px;" src="assets/images/logo.png" alt="logo">
              </div>
              <h4>Forgot Password?</h4>
              <h6 class="font-weight-light">It only takes a few steps</h6>
              <form class="pt-3" autocomplete="off"  ng-submit="submitForm()">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="Username"
                    ng-model="form.username">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" placeholder="Email"
                    ng-model="form.email">
                </div>
                <div ng-if="!otpSent">
                  <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" ng-click="sendOTP()">Send OTP</button>
                  </div>
                </div>
                <div ng-if="otpSent">
                  <div class="form-group">
                    <input type="number" class="form-control form-control-lg" placeholder="OTP"
                      ng-model="form.otp">
                  </div>
                  <div class="form-group">
                    <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control form-control-lg" placeholder="Password"
                      ng-model="form.password">
                      <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
                  <div class="form-group">
                    <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control form-control-lg"
                      placeholder="Confirm Password" ng-model="form.confirmPassword">
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Submit</button>
                  </div>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a th:href="@{/login}" class="text-primary">Login</a>
                </div>
              </form>

              <div ng-if="otpSent" class="mt-2">
                <button class="btn btn-link" ng-click="togglePasswordVisibility()">{{ showPassword ? 'Hide Password' : 'Show Password' }}</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <script src="private/forgotpassword.js"></script>

</body>

</html>
